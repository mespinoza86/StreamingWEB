<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos, Manudos de Corazón!!!!!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Título de la página -->
    <header class="header">
      <h1>Bienvenidos, Manudos de Corazón!!!!!</h1>
    </header>

    <!-- Contenedor para el video de YouTube -->
    <div class="stream-container" id="stream-container" style="display: none;">
      <iframe
        width="100%" height="500"
        src="https://www.youtube.com/embed/kDm2hj0SjIM?autoplay=1&modestbranding=1&showinfo=0&controls=1&rel=0"
        frameborder="0" allowfullscreen="true">
      </iframe>
    </div>

    <!-- Mensaje de acceso no autorizado -->
    <div id="unauthorized-message" style="display: none;">
      <p>Acceso no autorizado. Por favor, ingresa la clave correcta.</p>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
      <p>&copy; 2024 Manudos de Corazón. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script>
    // Realizamos una solicitud para verificar si el acceso es autorizado
    fetch('/check-session', { method: 'GET' })
      .then(response => {
        if (response.ok) {
          // Si está autenticado, mostramos el video
          document.getElementById('stream-container').style.display = 'block';
        } else {
          // Si no está autenticado, mostramos el mensaje de error
          document.getElementById('unauthorized-message').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error al verificar sesión:', error);
      });
  </script>
</body>
</html>
