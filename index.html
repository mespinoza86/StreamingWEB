<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Stream</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Título de la página -->
    <header class="header">
      <h1>Bienvenidos, Manudos de Corazón!!!!!</h1>
    </header>

    <!-- Formulario para ingresar la clave -->
    <div id="content">
      <form id="password-form">
        <label for="password">Ingresa la clave:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
      </form>

      <!-- Mensaje de error o éxito -->
      <div id="message-container"></div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
      <p>&copy; 2024 Manudos de Corazón. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="index.js"></script>  <!-- Cargar el script -->
</body>
</html>
